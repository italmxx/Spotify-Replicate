<section
  (mouseover)="mostraImmagine()"
  (mouseout)="nascondiImmagine()">
  <div class = "riga">
    <div class = "riga-sx">
      <div> <!-- switch tra il numero del brano e il tasto play -->
        <span *ngIf="nascondi">{{ id_song }}</span>
        <svg
          *ngIf="mostra"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 384 512">
          <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
            />
        </svg>
      </div>

      <img src="{{ img_song }}" />
      <div class="autore">
        <div><span>{{ titolo_song }}</span></div>
        <div><span>{{ autore_song }}</span></div>
      </div>
    </div>
    <div class = "riga-dx">
      <span class="album">{{ album_song }}</span>

      <div>
        <div class="like"> <!-- CUORE -->
          <svg *ngIf="mostra" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com/ License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
            />
          </svg>
        </div>
       <div> <!-- LOGO TIMER -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"/></svg>
       </div>
      </div>

    </div>
  </div>
</section>
